services:
  - type: web
    name: segment-builder-api
    env: python
    buildCommand: python -m pip install --upgrade pip && pip install -r backend/requirements.txt && node scripts/build_correct_iab_mapping.mjs
    startCommand: bash scripts/start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: IAB_TSV_PATH
        value: /opt/render/project/src/backend/data/IAB_Content_Taxonomy_3_1.tsv
      - key: ADMIRAL_PROPERTY_ID
        value: A-6883CB48FC37EDB63FB66463-1
      - key: ADMIRAL_ENV
        value: production